<div class="w3-col">

  <h4>Data Visualizer</h4><br>
   <table id="timer" border="1"  style="width:90%">
   
  </div>
</div>
</div>
<script>
function visual() {
      var ref = new Firebase("https://blocklearn.firebaseio.com/Users/user1/blockedList");
       ref.once("value", function (snapshot) {
        // The callback function will get called twice, once for "fred" and once for "barney"
        snapshot.forEach(function(childSnapshot) {
            // key will be "fred" the first time and "barney" the second time
            var key = childSnapshot;
            // childData will be the actual contents of the child
            var childData= childSnapshot.val();
            
            var table = document.getElementById("timer");
            var row = table.insertRow();
            
            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            
              // Add some text to the new cells:
            cell1.innerHTML = childData.URL;
            cell2.innerHTML = childData.time+" minutes";
        });
    });

}
</script>
